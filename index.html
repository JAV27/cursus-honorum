<!doctype html>
<html>
    <head>
        <script src="jquery-3.2.1.js"></script>
        <script src="assets/js/conjugate.js" type="text/javascript"></script>
        <script src="main.js" type="text/javascript"></script>
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="assets/hover.css" media="all">
    </head>
    <body>
        <h1>Cursus Honorum</h1>
        <div class="body">
            <div class="header">
                <p class="settings">settings</p>
            </div>
            <div class="main">
                <div class="settings hide">
                    <h1>settings</h1>
                    <div class="conjugation">
                        <div class="container">
                            <h3>conjugation:</h3>
                            <div class="options">
                                <p class="option hvr-underline-from-center clk-underline-from-center">1</p>
                                <p class="option hvr-underline-from-center clk-underline-from-center">2</p>
                                <p class="option hvr-underline-from-center clk-underline-from-center">3</p>
                                <p class="option hvr-underline-from-center clk-underline-from-center">3io</p>
                                <p class="option hvr-underline-from-center clk-underline-from-center">4</p>
                            </div>
                        </div>
                    </div>
                    <div class="voice">
                        <div class="container">
                            <h3>voice:</h3>
                            <div class="options">
                                <p class="option hvr-underline-from-center clk-underline-from-center">Active</p>
                                <p class="option hvr-underline-from-center clk-underline-from-center">Passive</p>
                            </div>
                        </div>
                    </div>
                    <div class="tense">
                        <div class="container">
                            <h3>tense:</h3>
                            <div class="options">
                                <p class="option hvr-underline-from-center clk-underline-from-center">Present</p>
                                <p class="option hvr-underline-from-center clk-underline-from-center">Imperfect</p>
                                <p class="option hvr-underline-from-center clk-underline-from-center">Future</p>
                                <p class="option hvr-underline-from-center clk-underline-from-center">Perfect</p>
                                <p class="option hvr-underline-from-center clk-underline-from-center">Plu Perfect</p>
                                <p class="option hvr-underline-from-center clk-underline-from-center">Future Perfect</p>
                            </div>
                        </div>
                    </div>
                    <div class="person">
                        <div class="container">
                            <h3>person:</h3>
                            <div class="options">
                                <p class="option hvr-underline-from-center clk-underline-from-center">1st Person</p>
                                <p class="option hvr-underline-from-center clk-underline-from-center">2nd Person</p>
                                <p class="option hvr-underline-from-center clk-underline-from-center">3rd Person</p>
                            </div>
                        </div>
                    </div>
                    <div class="number">
                        <div class="container">
                            <h3>number:</h3>
                            <div class="options">
                                <p class="option hvr-underline-from-center clk-underline-from-center">Singular</p>
                                <p class="option hvr-underline-from-center clk-underline-from-center">Plural</p>
                            </div>
                        </div>
                    </div>
                    <p class="exit">exit</p>
                </div>
                <div class="startMenu">
                    <div class="playButton" onClick = "window.confirm('Once you start you cant change your settings.')">
                        Play
                    </div>
                </div>
                <div class="gameScreen hide">
                    <div class="gameHeader">
                        <div class="points"></div>
                        <div class="clock">01:00</div>
                        <div class="turnNumber"></div>
                    </div>
                    <div class="gameBody">
                        <div class="principleParts">
                            <h2>Principle Parts:</h2>
                            <ul>
                                <li class="pp1"></li>
                                <li class="inf"></li>
                                <li class="pp3"></li>
                                <li class="pp4"></li>
                            </ul>
                        </div>
                        <div class="form">
                            <h2>Form:</h2>
                            <ul>
                                <li class="voice"></li>
                                <li class="tense"></li>
                                <li class="person"></li>
                                <li class="number"></li>
                            </ul>
                        </div>
                    </div>
                    <div class="gameFooter">
                        <input type="text" placeholder="Answer Here">
                        <div class="submit">
                            Answer
                        </div>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
