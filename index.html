<!doctype html>
<html>
    <head>
        <meta name="referrer" content="origin">
        <script src="jquery-3.2.1.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.1.1/firebase.js"></script>
        <script type="text/javascript" src="assets/js/leaderboard.js"></script>
        <script src="assets/js/conjugate.js" type="text/javascript"></script>
        <script src="main.js" type="text/javascript"></script>
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="assets/hover.css" media="all">
        <link rel="stylesheet" href="assets/font-awesome.min.css">
        <title>Cursus Honorum</title>
    </head>
    <body>
        <div class="body">
            <div class="mainScreen">
                <h1 id="title">Cursus <br> Honorum</h1>
                <ul class="gameOptions">
                    <li class="play">Play</li>
                    <li class="settings">Settings</li>
                    <li class="leaderboard">Leaderboard</li>
                </ul>
            </div>
            <div class="emailModal hide">
                <p class="exitEmail">X</p>
                <form action="https://formspree.io/joshviktorov27@gmail.com" method="POST">
                    <div class="label"><span>Name:</span><input type="text" name="name"></div>
                    <div class="label"><span>Email:</span><input type="email" name="_replyto"></div>
                    <div class="label"><span>Message:</span><textarea name="message" cols="70"></textarea></div>
                    <div class="label"><input type="submit" value="Send" class="hvr-glow"></div>
                    <div class="label"><input type="hidden" name="_subject" value="Website contact"/></div>
                    <div class="label"><input type="text" name="_gotcha" style="display:none"/></div>
                </form>
            </div>
            <div class="gameScreen hide">
                <div class="gameHeader">
                    <div class="points"></div>
                    <div class="name">Cursus Honorum</div>
                    <div class="turnNumber"></div>
                </div>
                <div class="gameBody">
                    <div class="principleParts">
                        <h2>Principal Parts</h2>
                        <ul>
                            <li class="pp1"></li>
                            <li class="inf"></li>
                            <li class="pp3"></li>
                            <li class="pp4"></li>
                        </ul>
                    </div>
                    <div class="form">
                        <h2>Form</h2>
                        <ul>
                            <li class="voice"></li>
                            <li class="tense"></li>
                            <li class="person"></li>
                            <li class="number"></li>
                        </ul>
                    </div>
                    <div class="wrong">
                        <div class="wrongAnswer"><span>X</span></div>
                        <div class="wrongAnswer"><span>X</span></div>
                        <div class="wrongAnswer"><span>X</span></div>
                    </div>
                </div>
                <div class="gameFooter">
                    <div class="quit">Quit</div>
                    <input type="text" class = "enterAnswer" placeholder="Answer Here">
                    <input type="submit" class="submit" value="Answer">
                </div>
            </div>
            <div class="finishScreen hide">
                <h2 class="finishPoints"></h2>
                <div class="onLeaderboard hide">
                    <div class="form">
                        <h2>Congradulations: You have made it onto the leaderboard!</h2>
                        <input type="text" class="nameInput" placeholder="Please enter your name here">
                        <input type="submit" class="nameSubmit" value="Submit">
                    </div>
                </div>
                <div class="back">
                    Go Back To The Home Screen
                </div>
            </div>
            <div class="settingsScreen hide">
                <div class="settingsHeader">
                    <i class="fa fa-arrow-left fa-2x" aria-hidden="true"></i>
                </div>
                <div class="settingsBody">
                    <div class="conjugation option">
                        <h2>Conjugation</h2>
                        <ul>
                            <li><label><input type="checkbox" checked="true" value="1">1</label></li>
                            <li><label><input type="checkbox" checked="true" value="2">2</label></li>
                            <li><label><input type="checkbox" checked="true" value="3">3</label></li>
                            <li><label><input type="checkbox" checked="true" value="3io">3io</label></li>
                            <li><label><input type="checkbox" checked="true" value="4">4</label></li>
                        </ul>
                    </div>
                    <div class="voice option">
                        <h2>Voice</h2>
                        <ul>
                            <li><label><input type="checkbox" checked="true" value="Active">Active</label></li>
                            <li><label><input type="checkbox" checked="true" value="Passive">Passive</label></li>
                        </ul>
                    </div>
                    <div class="tense option">
                        <h2>Tense</h2>
                        <ul>
                            <li><label><input type="checkbox" checked="true" value="Present">Present</label></li>
                            <li><label><input type="checkbox" checked="true" value="Imperfect">Imperfect</label></li>
                            <li><label><input type="checkbox" checked="true" value="Future">Future</label></li>
                            <li><label><input type="checkbox" checked="true" value="Perfect">Perfect</label></li>
                            <li><label><input type="checkbox" checked="true" value="Plu Perfect">Plu Perfect</label></li>
                            <li><label><input type="checkbox" checked="true" value="Future Perfect">Future Perfect</label></li>
                        </ul>
                    </div>
                    <div class="person option">
                        <h2>Person</h2>
                        <ul>
                            <li><label><input type="checkbox" checked="true" value="1st Person">1st Person</label></li>
                            <li><label><input type="checkbox" checked="true" value="2nd Person">2nd Person</label></li>
                            <li><label><input type="checkbox" checked="true" value="3rd Person">3rd Person</label></li>
                        </ul>
                    </div>
                    <div class="number option">
                        <h2>Number</h2>
                        <ul>
                            <li><label><input type="checkbox" checked="true" value="Singular">Singular</label></li>
                            <li><label><input type="checkbox" checked="true" value="Plural">Plural</label></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="leaderboard hide">
                <div class="leaderboardHeader">
                    <i class="fa fa-arrow-left fa-2x" aria-hidden="true"></i>
                </div>
                <div class="container">
                </div>
            </div>
            <footer>
                Created by Josh Viktorov:
                <i class="fa fa-github fa-2x hvr-bounce-in" aria-hidden="true"></i>
                <i class="fa fa-envelope-o fa-2x hvr-bounce-in" aria-hidden="true"></i>
            </footer>
        </div>
    </body>
</html>
